<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure mobile responsiveness -->
    <title>ABC Swim</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFFF00; /* Page background yellow */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for layout */
            min-height: 100vh; /* Full height of viewport */
            padding: 10px; /* Add some padding for edges */
        }
        .left-column {
            display: flex;
            flex-direction: column; /* Stack container and Strava vertically */
            flex: 1; /* Take half the width */
            align-items: center; /* Center content horizontally */
        }
        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap; /* Allow buttons to wrap */
        }
        .input-group {
            /* No margin-bottom needed */
        }
        input[type="text"] {
            padding: 5px;
            width: 150px;
            cursor: pointer;
            border: 0px solid #ccc;
            text-decoration: none;
            font-weight: bold;
            color: #000000; /* Black text for visibility */
            background-color: #FFFF00; /* Yellow background to match body */
        }
        input[type="text"]:hover {
            background-color: #FF0000; /* Red hover effect */
        }
        .header-text {
            padding: 5px;
            font-weight: bold; /* Bold text */
            font-style: italic; /* Italic text */
            font-size: 175%; /* Increased font size by 25% */
            cursor: default;
            display: inline-block;
            color: #FF0000; /* Red text */
            font-family: 'Libre Baskerville', serif;
            text-shadow: 
                -1px -1px 0 #000, 
                 1px -1px 0 #000, 
                -1px  1px 0 #000, 
                 1px  1px 0 #000; /* Black outline effect */
        }
        .header-image {
            display: block;
            margin: 5px auto; /* Center image with spacing above and below */
            max-width: 80%; /* Ensure it fits within container */
            height: auto; /* Maintain aspect ratio */
            border: 0px solid #ccc; /* No border */
        }
        .strava-container {
            width: 300px; /* Fixed width for Strava widget */
            padding: 5px;
            margin-top: 20px; /* Space between container and Strava */
        }
        .strava-container iframe {
            width: 100%;
            height: 454px; /* Height from Strava widget */
            border: 0px solid #ccc;
        }
        .doc-container {
            width: 600px; /* Fixed width for document viewer */
            padding: 10px;
            flex: 1; /* Take half the width */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .doc-container iframe {
            width: 100%;
            height: 1200px; /* Fixed height for Word doc */
            border: 0px solid #ccc;
            background-color: #FFFFFF; /* White background for iframe */
        }

        /* Portrait (mobile) adjustments: width â‰¤ height */
        @media (orientation: portrait) {
            body {
                flex-direction: column; /* Stack elements vertically */
                align-items: center; /* Center everything horizontally */
                padding: 0; /* Remove padding for full-width */
            }
            .left-column, .container, .strava-container, .doc-container {
                width: 100%; /* Full width on mobile */
                max-width: 100%; /* Override max-width for container */
                padding: 10px; /* Consistent padding */
                box-sizing: border-box; /* Include padding in width */
            }
            .left-column {
                flex-direction: column; /* Ensure vertical stacking */
            }
            .doc-container {
                order: 2; /* Move document container to the bottom */
                display: block; /* Reset from flex to block */
            }
            .strava-container {
                order: 1; /* Keep Strava below main content but above doc */
                margin-top: 0; /* Remove margin-top in mobile */
            }
            .container {
                order: 0; /* Main content at the top */
            }
            .doc-container iframe {
                height: 600px; /* Reduce height for mobile */
            }
            .button-row {
                gap: 10px; /* Smaller gap for mobile */
            }
            input[type="text"] {
                width: 120px; /* Smaller buttons for mobile */
            }
            .header-text {
                font-size: 150%; /* Slightly smaller header text */
            }
            .header-image {
                max-width: 90%; /* Slightly larger image to fit mobile */
            }
        }
    </style>
</head>
<body>
    <div class="left-column">
        <div class="container">
            <span class="header-text">Arundel Breakfast Club</span>
            <img src="./images/ABC-logo blank.svg" alt="Annapolis Breakfast Club Image" class="header-image">
            <div class="button-row">
                
                <div class="input-group">
                    <a href="https://drive.google.com/drive/folders/1NhVRopBDfFZAA40Pse6Ra5lzimc7QbHn">
                        <input type="text" value="Previous Workouts" readonly>
                    </a>
                </div>
                
                <div class="input-group">
                    <a href="https://abcswim.github.io/roster.html">
                        <input type="text" value="Roster" readonly>
                    </a>
                </div>
                
                <div class="input-group">
                    <a href="https://abcswim.github.io/about">
                        <input type="text" value="About" readonly>
                    </a>
                </div>
                
                <div class="input-group">
                    <a href="https://abcswim.github.io/calendar.html">
                        <input type="text" value="Calendar" readonly>
                    </a>
                </div>
                
                <div class="input-group">
                    <a href="https://abcswim.github.io/bayswiminfo.html">
                        <input type="text" value="Bay Swim Info" readonly>
                    </a>
                </div>
                
            </div>
        </div>
        <div class="strava-container">
            <iframe allowtransparency="true" frameborder="0" height="454" scrolling="no" src="https://www.strava.com/clubs/1426652/latest-rides/ab9ad42b8a2516bd83569e11d9f11c75c0b09769?show_rides=true" width="300"></iframe>
        </div>
    </div>
    <div class="doc-container">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vQgnP0YR2ddLjK6bF8RvWPWNezmEGBWdQ0H6Wq1MA-j9Hf5a29vz8kpVHl7EKpwXQ/pub?embedded=true"></iframe>
    </div>

    <script>
        const headerText = document.querySelector('.header-text');
        const originalText = "Arundel Breakfast Club";
        const hoverText = "Andy's Breakfast Club";

        headerText.addEventListener('mouseover', () => {
            headerText.textContent = hoverText;
        });

        headerText.addEventListener('mouseout', () => {
            headerText.textContent = originalText;
        });
    </script>
</body>
</html>
