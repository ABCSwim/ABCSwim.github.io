<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Swim</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFFF00;
            margin: 0;
            display: flex;
            min-height: 100vh;
            padding: 10px;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            flex: 1;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .input-group {
            /* No margin-bottom needed */
        }
        input[type="text"] {
            padding: 5px;
            width: 150px;
            cursor: pointer;
            border: 0px solid #ccc;
            text-decoration: none;
            font-weight: bold;
            color: #000000;
            background-color: #FFFF00;
        }
        input[type="text"]:hover {
            background-color: #FF0000;
        }
        .header-text {
            padding: 5px;
            font-weight: bold;
            font-style: italic;
            font-size: 175%;
            cursor: default;
            display: inline-block;
            color: #FF0000;
            font-family: 'Libre Baskerville', serif;
            text-shadow: 
                -1px -1px 0 #000, 
                 1px -1px 0 #000, 
                -1px  1px 0 #000, 
                 1px  1px 0 #000;
        }
        .header-image {
            display: block;
            margin: 5px auto;
            max-width: 80%;
            height: auto;
            border: 0px solid #ccc;
        }
        .widget-strava-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .strava-container {
            width: 300px;
            padding: 5px;
        }
        .strava-container iframe {
            width: 100%;
            height: 454px;
            border: 0px solid #ccc;
        }
        .doc-container {
            width: 600px;
            padding: 10px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .doc-container iframe {
            width: 100%;
            height: 1200px;
            border: 0px solid #ccc;
            background-color: #FFFFFF;
        }
        .widget {
            width: 100px;
            height: 80px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .temperature {
            font-size: 2em;
            color: #333;
        }
        .location {
            font-size: 1em;
            color: #666;
        }
        .warning {
            font-size: 0.9em;
            color: #FF0000;
            margin-top: 10px;
        }

        /* Portrait (mobile) adjustments: width ≤ height */
        @media (orientation: portrait) {
            body {
                flex-direction: column;
                align-items: center;
                padding: 0;
            }
            .left-column, .container, .strava-container, .doc-container {
                width: 100%;
                max-width: 100%;
                padding: 10px;
                box-sizing: border-box;
            }
            .left-column {
                flex-direction: column;
            }
            .doc-container {
                order: 2;
                display: block;
            }
            .widget-strava-row {
                flex-direction: column;
                align-items: center;
                margin-top: 0;
            }
            .strava-container {
                order: 1;
            }
            .container {
                order: 0;
            }
            .doc-container iframe {
                height: 600px;
            }
            .button-row {
                gap: 10px;
            }
            input[type="text"] {
                width: 120px;
            }
            .header-text {
                font-size: 150%;
            }
            .header-image {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="left-column">
        <div class="container">
            <span class="header-text">Arundel Breakfast Club</span>
            <img src="./images/ABC-logo blank.svg" alt="Annapolis Breakfast Club Image" class="header-image">
            <div class="button-row">
                <div class="input-group">
                    <a href="https://drive.google.com/drive/folders/1NhVRopBDfFZAA40Pse6Ra5lzimc7QbHn">
                        <input type="text" value="Previous Workouts" readonly>
                    </a>
                </div>
                <div class="input-group">
                    <a href="https://abcswim.github.io/roster.html">
                        <input type="text" value="Roster" readonly>
                    </a>
                </div>
                <div class="input-group">
                    <a href="https://abcswim.github.io/about">
                        <input type="text" value="About" readonly>
                    </a>
                </div>
                <div class="input-group">
                    <a href="https://abcswim.github.io/calendar.html">
                        <input type="text" value="Calendar" readonly>
                    </a>
                </div>
                <div class="input-group">
                    <a href="https://abcswim.github.io/bayswiminfo.html">
                        <input type="text" value="Bay Swim Info" readonly>
                    </a>
                </div>
            </div>
        </div>
        <div class="widget-strava-row">
            <div class="widget">
                <div class="location" id="location">Pool Temp</div>
                <div class="temperature" id="temperature">85°F</div>
                <div class="warning">Heatstroke Warning</div>
            </div>
            <div class="strava-container">
                <iframe allowtransparency="true" frameborder="0" height="454" scrolling="no" src="https://www.strava.com/clubs/1426652/latest-rides/ab9ad42b8a2516bd83569e11d9f11c75c0b09769?show_rides=true" width="300"></iframe>
            </div>
        </div>
    </div>
    <div class="doc-container">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vQgnP0YR2ddLjK6bF8RvWPWNezmEGBWdQ0H6Wq1MA-j9Hf5a29vz8kpVHl7EKpwXQ/pub"></iframe>
       
    </div>

    <script>
        const headerText = document.querySelector('.header-text');
        const originalText = "Arundel Breakfast Club";
        const hoverText = "Andy's Breakfast Club";

        headerText.addEventListener('mouseover', () => {
            headerText.textContent = hoverText;
        });

        headerText.addEventListener('mouseout', () => {
            headerText.textContent = originalText;
        });
    </script>
</body>
</html>
