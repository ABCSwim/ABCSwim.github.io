<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <style>
        body {
            background-color: #FFFF00; /* Yellow background */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 30%;
            height: auto;
            display: block; /* Ensures the image behaves nicely within the link */
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://abreakfastclub.w3spaces.com/index.html">
            <img src="https://i.imgur.com/l6Lcm8j.jpeg" alt="Header Image">
        </a>
    </header>
    <div class="iframe-container">
        <iframe src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=18PBL4c_PwrsJRObu73bHmaAMQeSctM0C14h2wvSXiP8&font=Default&lang=en&initial_zoom=2&height=650' width='100%' height='650' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>
    </div>
</body>
</html>
